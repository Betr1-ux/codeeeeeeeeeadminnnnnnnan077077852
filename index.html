<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>لوحة شحن تجريبية</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #fff;
      color: #000;
      text-align: center;
    }
    .header {
      background: #2eae57;
      color: #fff;
      padding: 20px;
    }
    .header h1 {
      margin: 0;
      font-size: 26px;
    }
    .header p {
      margin: 5px 0 0;
      font-size: 18px;
      font-weight: bold;
    }
    .container {
      max-width: 400px;
      margin: 20px auto;
      text-align: right;
    }
    label {
      display: block;
      margin: 10px 0 5px;
      font-weight: bold;
    }
    input {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 16px;
    }
    .btn {
      display: block;
      width: 100%;
      background: #2eae57;
      color: #fff;
      border: none;
      padding: 12px;
      margin: 15px 0;
      font-size: 18px;
      border-radius: 6px;
      cursor: pointer;
    }
    .msg {
      color: #2eae57;
      font-size: 16px;
      display: none;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>مرحباً</h1>
    <p>Sony_1xbet[11-9]@</p>
  </div>

  <div class="container">
    <label>اسم المستخدم:</label>
    <input type="text" id="username" value="1381999371">

    <button class="btn" onclick="searchUser()">بحث</button>

    <label>الرصيد:</label>
    <input type="number" id="balance" value="1500">

    <label>حظر عند:</label>
    <input type="number" id="limit" value="80000">

    <button class="btn" onclick="updateBalance()">تحديث الرصيد</button>

    <p class="msg" id="successMsg">Balance updated successfully.</p>
  </div>

  <script>
    function searchUser(){
      alert("تم البحث عن المستخدم: " + document.getElementById('username').value);
    }
    function updateBalance(){
      document.getElementById('successMsg').style.display = 'block';
    }
  </script>
</body>
</html>
